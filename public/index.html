    .slick-prev,

      width: auto;

    }

    .slick-prev:hover,
    .slick-prev:focus,

      color: #eee;
      opacity: 0.8;
      background: #00294d;
    }

    .slick-next {
      margin-right: 18px;
    }

    .slick-prev {
      margin-left: 8px;
    }

    .slick-prev::before {
      content: "\f053";
    }

    .slick-next::before {
      content: "\f054";
    }

    .slick-prev::before,
    .slick-next::before {
      color: #eee;
      font-family: "Font Awesome 6 Free";
      font-weight: 900;
    }
  </style>
